<!DOCTYPE HTML>
<html>
 <head>
   <title> Javascript Conditions </title>
 </head>  
     <body bgcolor = "#d8e68a">
	  <Center><h1> Javascript Conditions </h1></center>
	  <center><h2> if - else condition </h2></center>
	   <script>
	     var marks = 70;
		 if(marks>80){
		  document.write( "A+ Grade");
		  }
		  else if(marks>70){
		  document.write("A grade");
		  }
		 else if(marks>60){
		  document.write( "B grade");
		  }
		  else if(marks>50){
		  document.write("C grade");
		  }
		  else{
		  document.write("Fails");
		  }
	   </script>
	 </body>
</html>

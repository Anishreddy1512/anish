<!DOCTYPE HTML>
<html>
 <head>
   <title> Operators in javascript </title>
  </head>
  <body bgcolor = "lightgreen">
  <center><h1>Operators in Javascript</h1></center>
  <center><h2> Arithemtic operators</h2></center>
     <script>
	     var x = 50 ;
		 var y = 10 ;
		 document.write("x = 50"+ "<br/>");
		 document.write("y = 10" + "<br/>");
		 document.write(x + y +":The sum of x + y"+"<br/>" );
		 document.write(x - y +":The differnce of x - y"+"<br/>");
		 document.write(x * y +": The product of x * y"+"<br/>");
		 document.write(x / y +":The division of x / y"+"<br/>");
		 document.write(x % y +":The module of x % y"+"<br/>");
		 document.write(x++ +":Post Increment" +"<br/>");
		 document.write(x++ +":Post Increment" +"<br/>");
		 document.write(++x +":pre Increment" +"<br/>");
		 document.write(x-- +": post decrement"+"<br/>");
		 document.write(x-- +": post decrement"+"<br/>");
		 document.write(--x +": pre decrement"+"<br/>");
	 </script>
  
  </body>
  </html>
